version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: wrestling_scheduler_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: wrestling
      POSTGRES_USER: wrestling
      POSTGRES_PASSWORD: wrestling
    ports:
      - "5432:5432"
    volumes:
      - wrestling_pgdata:/var/lib/postgresql/data

volumes:
  wrestling_pgdata:
